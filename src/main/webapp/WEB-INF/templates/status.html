<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Financial Reporter</title>
<link type="text/css" rel="stylesheet"
	href="/../../css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet"
	href="/../../css/jquery-ui.min.css" th:href="@{css/jquery-ui.min.css}" />
<script src="/../../css/jquery-1.11.3.min.js"
	th:src="@{css/jquery-1.11.3.min.js}"></script>
<script src="/../../css/bootstrap.min.js"
	th:src="@{css/bootstrap.min.js}"></script>
<script src="/../../css/jquery-ui.min.js"
	th:src="@{css/jquery-ui.min.js}"></script>
<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>
</head>
<body>
<div th:include="fragments/navbar :: navigation_bar"></div>

	<div class="container" style="width:650px">
		<table class="table table-striped  table-condensed"
			style="width: auto;">
			<thead>
				<tr>
					<th>#</th>
					<th>Statuses</th>
					<th><button type="button" class="btn btn-info btn-sm"
							data-toggle="modal" data-target="#statusModal">Add
							Status</button></th>
				</tr>
			</thead>
			<th:block th:each="status, index : ${statuses}">
				<tr>
					<td th:text="${index.index+1}"></td>
					<td th:text="${status.status}">A Smoke Test'</td>
				</tr>
			</th:block>
		</table>

		<!-- Modal -->
		<div id="statusModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">New Status</h2>
					</div>
					<div class="modal-body">

						<form action="#" th:action="@{/status}" th:object="${status}"
							method="post">

							<div class="row">
								<div class="col-md-12">
									<h4>Status</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="text" th:field="*{status}" />
								</div>
							</div>
							<br />
							<div class="modal-footer">
								<input type="submit" class="btn btn-info" value="Submit" />
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
