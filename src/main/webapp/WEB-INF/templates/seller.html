<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Financial Reporter</title>
<link type="text/css" rel="stylesheet"
	href="/../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet"
	href="/../../resources/css/jquery-ui.min.css"
	th:href="@{/resources/css/jquery-ui.min.css}" />
<script src="/../../resources/css/jquery-1.11.3.min.js"
	th:src="@{/resources/css/jquery-1.11.3.min.js}"></script>
<script src="/../../resources/css/bootstrap.min.js"
	th:src="@{/resources/css/bootstrap.min.js}"></script>
<script src="/../../resources/css/jquery-ui.min.js"
	th:src="@{/resources/css/jquery-ui.min.js}"></script>

<script src="/../../resources/css/jquery.dataTables.min.js"
	th:src="@{/resources/css/jquery.dataTables.min.js}"></script>
<link href="/../../resources/css/jquery.dataTables.min.css"
	th:href="@{/resources/css/jquery.dataTables.min.css}"></link>

<script src="/../../resources/css/dataTables.bootstrap.js"
	th:src="@{/resources/css/dataTables.bootstrap.js}"></script>
<link href="/../../resources/css/dataTables.bootstrap.css"
	th:href="@{/resources/css/dataTables.bootstrap.css}"></link>
	
	<script src="/../resources/css/jquery.validate.js"
	th:src="@{/resources/css/jquery.validate.js}"></script>
<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>
</head>
<body>
	<div th:include="fragments/navbar :: navigation_bar"></div>

	<div class="container">
		<table class="table table-striped  table-condensed" id="tbl">
			<thead>
				<tr>
					<th>#</th>
					<th>Sales Person</th>
					<th>Action</th>
				</tr>
			</thead>
			<th:block th:each="seller, index : ${sellers}">
				<tr>
					<td th:text="${seller.id}"></td>
					<td th:text="${seller.seller}">A Smoke Test'</td>
					<td><button class="btn btn-xs editButton" th:id="${seller.id}">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</button></td>
				</tr>
			</th:block>
		</table>
		<button type="button" class="btn btn-info btn-sm" data-toggle="modal"
			data-target="#sellerModal">Add Sales Person</button>

		<!-- Modal -->
		<div id="sellerModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">New Sales Person</h2>
					</div>
					<div class="modal-body">

						<form id="userForm" action="#" th:action="@{/seller}"
							th:object="${seller}" method="post">

							<div class="row">
								<div class="col-md-12">
									<h4>Sales Person</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="hidden" th:field="*{id}" /> <input type="text"
										th:field="*{seller}" />
								</div>
							</div>
							<br />
							<div class="modal-footer">
								<input type="submit" class="btn btn-info" value="Submit" />
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="fragments/footer :: footer"></div>
	<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {

	    $('#userForm').validate({
		rules : {
		    seller : {
			minlength : 2,
			required : true
		    }
		}
	    });
	});
	$(document)
		.ready(
			function() {
			    $('.editButton')
				    .on(
					    'click',
					    function() {
						// Get the record's ID via attribute
						var id = $(this).attr('id');

						$
							.ajax({
							    url : 'seller/',
							    method : 'GET',
							    data : {
								"id" : id
							    },
							    dataType : 'json'
							})
							.success(
								function(
									response) {
								    var strr = JSON
									    .stringify(response.seller);
								    var strrid = JSON
									    .stringify(response.id);
								    var strid = JSON
									    .parse(strrid);
								    var str = JSON
									    .parse(strr);
								    // Populate the form fields with the data returned from server
								    $(
									    '#userForm')
									    .find(
										    '[id="id"]')
									    .val(
										    strid)
									    .end()
									    .find(
										    '[name="seller"]')
									    .val(
										    str)
									    .end();
								    // Show the dialog
								    $(
									    "#sellerModal")
									    .modal(
										    'show');
								});
					    });
			});
	$('#sellerModal').on('hidden.bs.modal', function() {
	    $(this).find('[id="id"]').val('').end();
	    $(this).find('[name="seller"]').val('').end();
	});
	$(function() {
	    $("#tbl").dataTable({
		 stateSave: true
	    });
	});
    </script>

</body>
</html>
