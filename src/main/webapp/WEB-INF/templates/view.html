<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Financial Reporter</title>
<link type="text/css" rel="stylesheet"
	href="/../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet"
	href="/../../resources/css/jquery-ui.min.css"
	th:href="@{/resources/css/jquery-ui.min.css}" />
<script src="/../../resources/css/jquery-1.11.3.min.js"
	th:src="@{/resources/css/jquery-1.11.3.min.js}"></script>
<script src="/../../resources/css/bootstrap.min.js"
	th:src="@{/resources/css/bootstrap.min.js}"></script>
<script src="/../../resources/css/jquery-ui.min.js"
	th:src="@{/resources/css/jquery-ui.min.js}"></script>
<script src="/../../resources/css/jquery.validate.js"
	th:src="@{/resources/css/jquery.validate.js}"></script>

<script src="/../../resources/css/jquery.dataTables.min.js"
	th:src="@{/resources/css/jquery.dataTables.min.js}"></script>
<script src="/../../resources/css/jquery.dataTables.min.css"
	th:src="@{/resources/css/jquery.dataTables.min.css}"></script>

<script src="/../../resources/css/dataTables.bootstrap.js"
	th:src="@{/resources/css/dataTables.bootstrap.js}"></script>
<script src="/../../resources/css/dataTables.bootstrap.css"
	th:src="@{/resources/css/dataTables.bootstrap.css}"></script>
<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}

.ui-datepicker-calendar {
	display: none;
}

.table th {
	text-align: center;
}

.table td {
	text-align: center;
}

.modal-body {
	max-weight: 1100px;
}
</style>
</head>
<body>
	<div th:include="fragments/navbar :: navigation_bar"></div>
	<div class="container-fluid">
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th rowspan="2">Sector</th>
						<th rowspan="2">Client</th>
						<th rowspan="2">Project</th>
						<th rowspan="2">Sales Person</th>
						<th colspan="3" rowspan="1">Plan</th>
						<th colspan="3" rowspan="1">Provision Cost</th>
						<th colspan="3" rowspan="1">Closing Provision</th>
						<th rowspan="2">Status</th>
						<th colspan="2" rowspan="1">Remaining Amount</th>
					</tr>
					<tr>
						<th>Date</th>
						<th>COGS</th>
						<th>Opex</th>
						<th>Date</th>
						<th>COGS</th>
						<th>OPEX</th>
						<th>Date</th>
						<th>COGS</th>
						<th>OPEX</th>
						<th>COGS</th>
						<th>OPEX</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="record, index : *{records}">
						<td th:text="*{records[__${index.index}__].sectorr.sector}"></td>
						<td th:text="*{records[__${index.index}__].client.client}"></td>
						<td th:text="*{records[__${index.index}__].project.project}"></td>
						<td th:text="*{records[__${index.index}__].seller.seller}"></td>
						<td th:text="*{records[__${index.index}__].pDate}"></td>
						<td th:text="*{records[__${index.index}__].pCogs}"></td>
						<td th:text="*{records[__${index.index}__].pOpex}"></td>
						<td th:text="*{records[__${index.index}__].provCostDate}"></td>
						<td th:text="*{records[__${index.index}__].provCostCogs}"></td>
						<td th:text="*{records[__${index.index}__].provCostOpex}"></td>
						<td th:text="*{records[__${index.index}__].closingProvisionDate}"></td>
						<td th:text="*{records[__${index.index}__].closingProvisionCogs}"></td>
						<td th:text="*{records[__${index.index}__].closingProvisionOpex}"></td>
						<td th:text="*{records[__${index.index}__].status.status}"></td>
						<td th:text="*{records[__${index.index}__].remAmountCogs}"></td>
						<td th:text="*{records[__${index.index}__].remAmountOpex}"></td>
					</tr>


				</tbody>
			</table>
		</div>

	</div>
	<div th:include="fragments/footer :: footer"></div>
	<script type="text/javascript" th:inline="javascript">
	$(function() {
	    $("#example").dataTable();
	})
    </script>
</body>
</html>
