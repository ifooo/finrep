<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Financial Reporter</title>
<link type="text/css" rel="stylesheet"
	href="/../../css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet"
	href="/../../css/jquery-ui.min.css" th:href="@{css/jquery-ui.min.css}" />
<script src="/../../css/jquery-1.11.3.min.js"
	th:src="@{css/jquery-1.11.3.min.js}"></script>
<script src="/../../css/bootstrap.min.js"
	th:src="@{css/bootstrap.min.js}"></script>
<script src="/../../css/jquery-ui.min.js"
	th:src="@{css/jquery-ui.min.js}"></script>



<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}

.ui-datepicker-calendar {
	display: none;
}
</style>
</head>
<body>
	<div th:include="fragments/navbar :: navigation_bar"></div>
	<div class="container">



		<form action="#" th:action="@{/report}" th:object="${report}"
			method="post">

			<table class="table table-striped  table-condensed"
				style="width: auto;">
				<thead>
					<tr>
						<th>#</th>
						<th>Report Name</th>
						<!-- 					<th><button type="button" class="btn btn-info btn-sm" -->
						<!-- 							data-toggle="modal" data-target="#clientModal">Add -->
						<!-- 							Client</button></th> -->
						<th>Modified By</th>
						<th>Date Modified</th>

					</tr>
				</thead>
				<th:block th:each="report, index : ${reports}">
					<tr>
						<td th:text="${index.index+1}"></td>
						<td th:text="${report.name}">A Smoke Test'</td>
						<td th:text="${report.modifiedBy}">A Smoke Test'</td>
						<td th:text="${report.dateModified}">A Smoke Test'</td>
					</tr>
				</th:block>
			</table>


			<table class="table">
				<thead>
					<tr>
						<th>Sector</th>
						<th>Client</th>
						<th>Project</th>
						<th>Sales Person</th>
						<th>PDate</th>
						<th>PCOGS</th>
						<th>POpex</th>
						<th>Prov Cost/Date</th>
						<th>Prov Cost/COGS</th>
						<th>Prov Cost/OPEX</th>
						<th>Clos Prov/Date</th>
						<th>Clos Prov/COGS</th>
						<th>Clos Prov/OPEX</th>
						<th>Status</th>
						<th>Remaining amount COGS</th>
						<th>Remaining amount OPEX</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="record,recStat : *{records}">
						<td><select
							th:field="*{records[__${recStat.index}__].sectorr}"
							style="width: 155px; height: 27px">
								<option value=""></option>
								<option th:each="sector : ${sectors}" th:value="${sector.id}"
									th:text="${sector.sector}">Thymus Thymi</option>
						</select></td>
						<td><select
							th:field="*{records[__${recStat.index}__].client}"
							style="width: 175px; height: 27px">
								<option value=""></option>
								<option th:each="client : ${clients}" th:value="${client.id}"
									th:text="${client.client}">Thymus Thymi</option>
						</select></td>

						<td><select
							th:field="*{records[__${recStat.index}__].project}"
							style="width: 155px; height: 27px">
								<option value=""></option>
								<option th:each="project : ${projects}" th:value="${project.id}"
									th:text="${project.project}">Thymus Thymi</option>
						</select></td>

						<td><select
							th:field="*{records[__${recStat.index}__].seller}"
							style="width: 155px; height: 27px">
								<option value=""></option>
								<option th:each="seller : ${sellers}" th:value="${seller.id}"
									th:text="${seller.seller}">Thymus Thymi</option>
						</select></td>

						<td><input type="date" class="date-picker"
							style="width: 120px; height: 27px"
							th:field="*{records[__${recStat.index}__].pDate}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].pCogs}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].pOpex}" /></td>

						<td><input type="date" class="date-picker"
							style="width: 120px; height: 27px"
							th:field="*{records[__${recStat.index}__].provCostDate}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].provCostCogs}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].provCostOpex}" /></td>

						<td><input type="date" class="date-picker"
							style="width: 120px; height: 27px"
							th:field="*{records[__${recStat.index}__].closingProvisionDate}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].closingProvisionCogs}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].closingProvisionOpex}" /></td>

						<td><select
							th:field="*{records[__${recStat.index}__].status}"
							style="width: 130px; height: 27px">
								<option value=""></option>
								<option th:each="status : ${statuses}" th:value="${status.id}"
									th:text="${status.status}">Thymus Thymi</option>
						</select></td>

						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].remAmountCogs}" /></td>
						<td><input type="text" style="width: 50px; height: 27px"
							th:field="*{records[__${recStat.index}__].remAmountOpex}" /></td>
					</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-info btn-md" name="addRow">Add
				Reservation</button>
			<button type="submit" class="btn btn-primary btn-md"
				name="saveReport">Save Report</button>



		</form>




	</div>
	<div th:include="fragments/footer :: footer"></div>
	<script type="text/javascript" th:inline="javascript">
		$('input[type=date]').each(function() {
			this.type = "text";
		});

		$(".date-picker")
				.datepicker(
						{
							changeMonth : true,
							changeYear : true,
							showButtonPanel : true,
							dateFormat : 'MM yy',
							onClose : function(date, inst) {
								var month = $(
										"#ui-datepicker-div .ui-datepicker-month :selected")
										.val();
								var year = $(
										"#ui-datepicker-div .ui-datepicker-year :selected")
										.val();
								$(this).datepicker('setDate',
										new Date(year, month, 1));
							}
						});
	</script>
</body>
</html>
